<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- FontAwesome for eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS for background image -->
    <style>
        body {
            background-image: url('static/images/login.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        /* Custom CSS for black heading */
        h2 {
            color: black;
            font-size: 2.75rem; /* Increase the font size */
            font-weight: bold; /* Make the font bold */
        }
        /* Position eye icon inside password field */
        .password-wrapper {
            position: relative;
        }
        .password-wrapper .fa-eye {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        /* Set a maximum width for the form */
        .form-container {
            max-width: 800px;
            width: 100%;
        }
        /* Button styling */
        .button {
            position: relative;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            padding-block: 0.5rem;
            padding-inline: 1.25rem;
            background-color: rgb(0 107 179);
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #ffff;
            gap: 10px;
            font-weight: bold;
            border: 3px solid #ffffff4d;
            outline: none;
            overflow: hidden;
            font-size: 15px;
            width: 100%; /* Ensure the button spans the full width of the form */
            margin-top: 20px; /* Add some spacing above the button */
        }
        .icon {
            width: 24px;
            height: 24px;
            transition: all 0.3s ease-in-out;
        }
        .button:hover {
            transform: scale(1.05);
            border-color: #fff9;
        }
        .button:hover .icon {
            transform: translate(-4px);
        }
        .button:hover::before {
            animation: shine 1.5s ease-out infinite;
        }
        .button::before {
            content: "";
            position: absolute;
            width: 100px;
            height: 100%;
            background-image: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0) 30%,
                rgba(255, 255, 255, 0.8),
                rgba(255, 255, 255, 0) 70%
            );
            top: 0;
            left: -100px;
            opacity: 0.6;
        }
        @keyframes shine {
            0% {
                left: -100px;
            }
            60% {
                left: 100%;
            }
            to {
                left: 100%;
            }
        }
        /* Footer styles */
        .footer {
            width: 100%;
            text-align: center;
            color: black;
            padding: 20px;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .footer .icon {
            font-size: 24px;
            color: black; /* Set icon color to black */
            margin: 0 10px;
        }
        .footer .icon:hover {
            color: #007bff; /* Change color on hover */
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <h2 class="text-center mb-4">Login</h2>
                <!-- Display error message if present -->
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <form method="POST" action="/login">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="form-group password-wrapper">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password" required>
                        <i class="fa fa-eye" id="togglePassword"></i>
                    </div>
                    <button type="submit" class="button">
                        <span class="text">Login</span>
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path fill-rule="evenodd" d="M21.854 11.646a.5.5 0 00-.708 0l-9 9a.5.5 0 00.708.708l9-9a.5.5 0 000-.708zm-9-9a.5.5 0 00-.708.708l9 9a.5.5 0 00.708-.708l-9-9z"/>
                        </svg>
                        <div class="circle"></div>
                    </button>
                </form>
                <p class="text-light mt-3 mb-0 text-center"><a href="/reset_password_request">Forgot Password?</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <nav class="footer">
        <div class="container">
            <span class="icon">
                <i class="fab fa-twitter"></i>
            </span>
            <span class="icon">
                <i class="fab fa-facebook"></i>
            </span>
            <span class="icon">
                <i class="fab fa-instagram"></i>
            </span>
            <span class="icon">
                <i class="fab fa-github"></i>
            </span>
            <span class="icon">
                <i class="fas fa-envelope"></i>
            </span>
        </div>
        <small>
            &copy; Touch Grass. All rights Reserved.
        </small>
    </nav>

    <!-- JavaScript to toggle password visibility -->
    <script>
        document.getElementById('togglePassword').addEventListener('click', function (e) {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
