<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('https://cdn.pixabay.https://i.pinimg.com/564x/e9/7c/76/e97c761de765396eebd8875402594831.jpg/photo/2022/06/25/13/33/landscape-7283516_640.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    h2 {
      color: black;
      font-weight: bold;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <h2 class="mb-4">Dashboard</h2>
      <form method="POST" action="/dashboard">
        <div class="form-group">
          <textarea class="form-control" placeholder="Enter text to summarize" name="input_text" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Summary</button>
      </form>
      <br>
      <form method="POST" action="/logout">
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
