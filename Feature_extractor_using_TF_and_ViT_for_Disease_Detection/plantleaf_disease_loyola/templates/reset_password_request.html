<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Request</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- FontAwesome for eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS for background image -->
    <style>
        body {
            background-image: url('static/images/inside.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
        }
        /* Custom CSS for black heading */
        h2 {
            color: black;
            font-weight: bold;
            text-align: center;
        }
        /* Custom CSS for black labels with increased font size */
        label {
            color: black;
            font-size: 1.5em; /* Adjust this value as needed */
        }
        /* Footer styles */
        .footer {
            width: 100%;
            text-align: center;
            color: black;
            padding: 20px;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
        }
        .footer .icon {
            font-size: 24px;
            color: white; /* Set icon color to white */
            margin: 0 10px;
        }
        .footer .icon:hover {
            color: #007bff; /* Change color on hover */
        }
        .footer small {
            color: white; /* Set text color to white */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Reset Password Request</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="/reset_password_request" method="post">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter registered Email" required>
                    </div>
                    <div class="form-group">
                        <label for="new_password">New Password:</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter Your New Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm New Password:</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter Your New Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <nav class="footer">
        <span class="icon">
            <i class="fab fa-twitter"></i>
        </span>
        <span class="icon">
            <i class="fab fa-facebook"></i>
        </span>
        <span class="icon">
            <i class="fab fa-instagram"></i>
        </span>
        <span class="icon">
            <i class="fab fa-github"></i>
        </span>
        <span class="icon">
            <i class="fas fa-envelope"></i>
        </span>
        <br>
        <small>
            &copy; Touch Grass. All rights Reserved.
        </small>
    </nav>
</body>
</html>
