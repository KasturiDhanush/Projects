<!DOCTYPE html>
<html lang="en">
<head>
  <title>index</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- Include Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Your existing styles */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap'); /* Import a different font */

    body {
      background-image: url('static/images/index.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      flex-direction: column; /* Added */
      justify-content: center; /* Center vertically */
      align-items: center; /* Center horizontally */
      color: black;
      margin: 0; /* Remove default body margin */
      position: relative; /* Added */
    }

    .container {
      text-align: center; /* Center text */
      margin-top: -69px; /* Adjust this value to move up or down */
    }

    .btn-container {
      margin-top: -69px; /* Adjust this value to move the buttons up or down */
    }

    .btn {
      position: relative;
      font-size: 17px;
      text-transform: uppercase;
      text-decoration: none;
      padding: 1em 2.5em;
      display: inline-block;
      border-radius: 6em;
      transition: all .2s;
      border: none;
      font-family: inherit;
      font-weight: 500;
      color: black;
      background-color: white;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      transform: translateY(-1px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .btn::after {
      content: "";
      display: inline-block;
      height: 100%;
      width: 100%;
      border-radius: 100px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      transition: all .4s;
    }

    .btn::after {
      background-color: #fff;
    }

    .btn:hover::after {
      transform: scaleX(1.4) scaleY(1.6);
      opacity: 0;
    }

    .app-title {
      font-family: 'Copperplate Gothic', wedge-serif; /* Use the imported font */
      font-size: 70px; /* Increased font size */
      position: absolute; /* Position absolutely */
      top: 30px; /* Adjust this value to move up or down */
      width: 70%; /* Ensure it spans the full width */
      

    }

    .app-tagline {
      font-family: 'Roboto', sans-serif; /* Using the imported font for tagline */
      font-size: 27px; /* Reduced font size */
      margin-top: -50px; /* Adjust this value to move up or down */
    }

    /* Footer styles */
    .footer {
      width: 100%;
      text-align: center;
      color: black;
      padding: 20px;
      position: absolute;
      bottom: 0;
      left: 0;
      padding-bottom: 5px; /* Adjust this value to move the footer content down */
    }

    .footer .container {
      margin-bottom: 5px; /* Adjust this value to move the icons down */
    }

    .footer .icon {
      font-size: 27px;
      color: black; /* Set icon color to black */
      margin: 0 10px;
    }

    .footer .icon:hover {
      color: #007bff; /* Change color on hover */
    }

    .footer small {
      display: block;
      margin-top: 5px; /* Adjust this value to move the text down */
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <h2 class="app-title mb-2">Dendrogram</h2>
    <h3 class="app-tagline mb-4">Login to your DataBank</h3>
    <a href="/login" class="btn btn-dark btn-lg mr-2">Login</a> <!-- Added btn-lg class for larger size -->
    <a href="/register" class="btn btn-primary btn-lg mr-2">Register</a> <!-- Added btn-lg class for larger size -->
    <!-- <a href="/admin/login" class="btn btn-primary btn-lg mr-2">Admin</a> Added btn-lg class for larger size -->
    <!-- <a href="/home" class="btn btn-primary btn-lg">Home</a> -->
  </div>

  <nav class="footer">
    <div class="container">
      <span class="icon">
        <i class="fab fa-twitter"></i>
      </span>
      <span class="icon">
        <i class="fab fa-facebook"></i>
      </span>
      <span class="icon">
        <i class="fab fa-instagram"></i>
      </span>
      <span class="icon">
        <i class="fab fa-github"></i>
      </span>
      <span class="icon">
        <i class="fas fa-envelope"></i>
      </span>
    </div>
    <small>
      &copy; Touch Grass. All rights Reserved.
    </small>
  </nav>
</body>
</html>
